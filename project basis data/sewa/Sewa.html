<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pemesanan PlayStation</title>
    <link rel="stylesheet" href="sewa.css">
</head>
<body>
    <h1>Form Penyewaan Playstation</h1>
    <form id="orderForm">
        <!-- Input Nama -->
        <div class="form-group">
            <label for="name">Nama Lengkap</label>
            <input type="text" id="name" name="name">
        </div>

        <!-- Pilihan PlayStation -->
        <div class="form-group">
            <label for="product">Jenis PlayStation</label>
            <input type="text">
        </div>

        <!-- Input Jumlah Hari -->
        <div class="form-group">
            <label for="days">Jumlah Hari Sewa</label>
            <input type="number" id="days" name="days" min="1" placeholder="Masukkan jumlah hari" required />
        </div>

        <!-- Input Nomor Telepon -->
        <div class="form-group">
            <label for="phone">Nomor Telepon</label>
            <input type="number" id="phone" name="phone" placeholder="Masukkan nomor telepon Anda" required />
        </div>


        <!-- Input Nomor Telepon -->
        <div class="form-group">
            <label for="phone">Nomor KTP</label>
            <input type="number" id="phone" name="phone" placeholder="Masukkan nomor ktp anda" required />
        </div>

        <!-- Tombol Submit -->
        <button type="submit" class="btn">Pesan Sekarang</button>
    </form>

    <script>
        // Menangani pengiriman form
        document.getElementById("orderForm").addEventListener("submit", function (event) {
            event.preventDefault(); // Mencegah pengiriman form secara default

            // Mengambil nilai dari form
            const name = document.getElementById("name").value.trim();
            const product = document.getElementById("product").value;
            const days = document.getElementById("days").value;
            const phone = document.getElementById("phone").value;

            // Menampilkan konfirmasi pesanan
            alert(`Pesanan berhasil!\n\nNama: ${name}\nProduk: ${product}\nDurasi: ${days} hari\nNomor Telepon: ${phone}`);
        });
    </script>
</body>
</html>l
