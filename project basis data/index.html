<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="wrapper">
        <form id="loginForm">
            <h1>Form Login</h1>
            <div class="input-box">
                <input type="text" id="username" name="username" placeholder="Username" required />
            </div>
            <div class="input-box">
                <input type="password" id="password" name="password" placeholder="Password" required />
            </div>
            <div class="remember-forgot">
                <label for=""> 
                    <input type="checkbox" name="remember"> Ingat Saya
                </label>
                <a href="#" class="forgot">Forgot Password</a>
            </div>        
            <button type="submit" class="btn">Login</button>
        </form>

        <div class="register-link">
            <p>Belum Ada Akun? <a href="register.html">Register</a></p>
        </div>
    </div>

    <script>
        // Tangkap elemen formulir
        const loginForm = document.getElementById("loginForm");

        // Tambahkan event listener untuk validasi
        loginForm.addEventListener("submit", function (event) {
            event.preventDefault(); // Mencegah pengiriman formulir

            // Ambil nilai dari input username dan password
            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value.trim();

            // Validasi username dan password
            if (username === "rizal" && password === "123") {
                alert("Login berhasil!");
                window.location.href = "catalog/catalog.html"; // Redirect ke halaman dashboard
            } else {
                alert("Username atau password salah!");
            }
        });
    </script>
</body>
</html>
